name: CI Pipeline for ECSCICD

on:
  push:
    branches:
      - master   # change to "main" if your repo default branch is main
  workflow_dispatch:  # allows you to run manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests (skip if none)
        run: npm test || echo "No tests found"

      - name: Build Docker image
        run: docker build -t ecs-cicd-app .
